application: gabrowse
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

# Static files
- url: /static
  static_dir: static

# Make robots.txt accessible at the root URL.
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

# All other urls get handled by main.py
- url: .*
  script: main.web_app

# Third party libraries that are included in the App Engine SDK
libraries:
- name: jinja2
  version: 2.6
- name: webapp2
  version: 2.5.2
